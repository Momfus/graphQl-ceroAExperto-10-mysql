type Query {
    "Lista de desarrolladores"
    users: [User!]!
    hello: String!
    helloWithName(name: String!): String!
    helloToGraphQLCourse: String!
    list: [String]
}

type Mutation {
    add(value: String!): [String]
}


type User {

    "Identificador del usuario"
    id: ID!
    "Nombre y apellidos del usuario"
    name: String!
    "Si es instructor"
    instructor: Boolean!
    "Identificador del usuario de twitter (sin la url principal)"
    twitter: String
    "PÃ¡gina web personal o repositorio de Github"
    web: String

}